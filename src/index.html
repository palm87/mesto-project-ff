<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
</head>
<body class="page">
<div class="page__content">
  <header class="header page__section">
    <img src="<%=require('./images/logo.svg')%>" alt="Логотип проекта место" class="logo header__logo">
    
  </header>
  <main class="content">
    <section class="profile page__section">
      <div class="profile__image" style=""></div>
      <div class="profile__info">
        <h1 class="profile__title"></h1>
        <button class="profile__edit-button" aria-label="Кнопка редактирования профиля" type="button"></button>
        <p class="profile__description"></p>
      </div>
      <div class="profile__buttons">
        <button class="profile__add-button" aria-label="Кнопка добавления места" type="button"></button>
      </div>
    </section>
    <section class="places page__section">
      <ul class="places__list">
      </ul>
    </section>
  </main>
  <footer class="footer page__section">
    <p class="footer__copyright">
      © 2021 Mesto Russia
    </p>
  </footer>

  <!-- попап редактирования профиля -->
  <div class="popup popup_type_edit popup_is-animated">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="edit-profile" novalidate>
          <input type="text" 
          name="name"
          id="profile_name_input" 
          class="popup__input popup__input_type_name" 
          placeholder="Имя" 
          minlength="2" 
          maxlength="40"
          pattern="^[a-zA-Zа-яА-Я\s\-]+$"
          data-error-message-pattern="Разрешены только латинские и кириллические буквы, знаки дефиса и пробелы"
          required>
        <span class="profile_name_input-error form__input-error"></span>
        <input 
        type="text" 
        name="description"
        id="profile_description_input" 
        class="popup__input popup__input_type_description" 
        placeholder="Занятие" 
        minlength="2"
        maxlength="400"
        pattern="^[a-zA-Zа-яА-Я\s\-]+$"
        data-error-message-pattern="Разрешены только латинские и кириллические буквы, знаки дефиса и пробелы"
        required>
        <span class="profile_description_input form__input-error profile_description_input-error"></span>
        <button type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>

   <!-- попап редактирования аватара профиля -->
   <div class="popup popup_type_avatar popup_is-animated">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Обновить аватар</h3>
      <form class="popup__form" name="avatar" novalidate>
        <input type="url" name="avatar-link" id="popup__input_avatar_url" class="popup__input popup__input_avatar_url" 
        placeholder="Ссылка на картинку" 
        pattern="(^https?:\/\/.*)"
        data-error-message-pattern="Введите URL"
        required>
        <span class="popup__input_avatar_url-error form__input-error "></span>
        <button type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- попап для загрузки даных новой карточки -->
  <div class="popup popup_type_new-card popup_is-animated">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="new-place" novalidate>
        <input type="text" name="place-name" id="popup__input_type_card-name" 
        class="popup__input popup__input_type_card-name" placeholder="Название" 
        minlength="2"
        maxlength="30"
        pattern="^[a-zA-Zа-яА-Я\s\-]+$"
        data-error-message-pattern="Разрешены только латинские и кириллические буквы, знаки дефиса и пробелы"
        required>
        <span class="popup__input_type_card-name-error  form__input-error"></span>
        <input type="url" name="link" id="popup__input_type_url" class="popup__input popup__input_type_url" 
        placeholder="Ссылка на картинку" 
        pattern="(^https?:\/\/.*)"
        data-error-message-pattern="Введите URL"
        required>
        <span class="popup__input_type_url-error form__input-error "></span>
        <button type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- попап с просмотром картинки -->
  <div class="popup popup_type_image popup_is-animated">
    <div class="popup__content popup__content_content_image">
      <button type="button" class="popup__close"></button>
      <img src="" alt="" class="popup__image">
      <p class="popup__caption"></p>
    </div>
  </div>
</div>

   <!-- попап подтверждения удаления карточки -->
   <div class="popup popup_type_delete popup_is-animated">
    <div class="popup__content popup__delete-confirmation">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Вы уверены?</h3>
      <form class="popup__form" name="delete-confirmation">
        <button type="submit" class="button popup__button">Да</button>
      </form>
    </div>
  </div>


<template id="card-template">
  <li class="places__item card">
    <img class="card__image" src="" alt=""/>
    <button type="button" aria-label="Кнопка удаления места" class="card__delete-button"></button>
    <div class="card__description">
      <h2 class="card__title">
      </h2>
    <div class="card__like-container">
      <button type="button" aria-label="Кнопка лайка места" class="card__like-button"></button>
      <p class="card__like-counter"></p>
    </div>
  </li>
</template>
</body>
</html>
